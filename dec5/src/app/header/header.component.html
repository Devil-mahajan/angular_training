<div id="header-wrapper">
    <div id="header" class="container">

        <!-- Nav -->
        <nav id="nav" class="d-flex justify-content-between px-4">
            <h1><a>Telephasic</a></h1>
            <ul>
                <li (click)="changePage('left_Side')"><a href="javascript:void(0)">Left Sidebar</a></li>
                <li (click)="changePage('right_Side')"><a href="javascript:void(0)">Right Sidebar</a></li>
                <li (click)="changePage('no_Side')"><a href="javascript:void(0)">No Sidebar</a></li>
                <li *ngIf="!Object.keys(loginDetails).length" (click)="changePage('loginPage')">Authentication</li>
                <li *ngIf="Object.keys(loginDetails).length">{{loginDetails.username}}</li>
            </ul>
        </nav>

    </div>
</div>
