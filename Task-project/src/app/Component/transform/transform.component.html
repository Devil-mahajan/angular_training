<div
    style="font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <h3 style="color: #333; border-bottom: 2px solid #007BFF; padding-bottom: 5px;">Original Description</h3>
    <p style="font-size: 16px; line-height: 1.5; color: #555;">{{ description }}</p>

    <h3 style="color: #333; border-bottom: 2px solid #007BFF; padding-bottom: 5px; margin-top: 20px;">Truncated
        Description</h3>
    <p style="font-size: 16px; line-height: 1.5; color: #555;">{{ description | truncate:60 }}</p>
</div>
