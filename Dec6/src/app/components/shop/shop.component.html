<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Latest Products
      </h2>
    </div>
    <div>
      <div class="product-container">
        <div class="product" *ngFor="let item of displayedShops">
          <div class="box">
            <a>
              <div class="img-box" routerLinkActive="active" [routerLink]="['/product',item.id]">
                <img [src]="item.image" [alt]="item.title" />
              </div>
              <div class="detail-box">
                <h6>
                  {{ item.title }}
                </h6>
                <h6>
                  Price
                  <span>
                    {{ item.price }}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>


    <div class="btn-box">
      <a routerLink="/shop">View All Products</a>
    </div>
  </div>
</section>
